{% load staticfiles %}
<html>
<body background="{% static 'images/services-truckloads.jpg' %}" style="background-size: 1540px 800px">
<table align="center">
    <tr><th style="font-size: 70px" height="100">B.G Transport Company</th></tr>
    <tr>
        <th height="50" style="font-size: 30px">Welcome Users</th>
    </tr>

</table>
<form action="{% url 'save' %}" method="post">
    {% csrf_token %}

<table align="center" border="2">
    <tr>
        <th bgcolor="black" style="color: white">
            Username<input type="text" name="username" required>
        </th>
    </tr>

       <tr>
        <th bgcolor="black" style="color: white">
            Password<input type="password" name="password" required>
        </th>
    </tr>
    <tr>
        <th>
            <button type="submit">Save</button>
        </th>
    </tr>
    <tr>
        <th>
            {% for x in message %}
                {{ x }}
            {% endfor %}
        </th>
    </tr>
</table>
    </form>
</body>
</html>
